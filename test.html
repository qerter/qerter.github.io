    <h1>念奴嬌 赤壁懷古</h1>
    <h2>蘇軾</h2>
    <p class="pl-3 pr-3">大江東去，浪淘盡，千古風流人物。故壘西邊，人道是，三國周郎赤壁。亂石崩雲，驚濤裂岸，捲起千堆雪；
      江山如畫，一時多少豪傑。遙想公瑾當年，小喬初嫁了，雄姿英發，羽扇綸巾，談笑間，強虜灰飛煙滅。
      故國神遊，多情應笑我，早生華髪。人生如夢，一尊還酹江月。</p>
    <p class="pl-3 pr-3"> 天山鳥飛絕，萬徑人蹤滅。孤舟簑笠翁，獨釣寒江雪。
